name: Release Build

on:
  push:
    tags:
      - 'v*'  # 当推送以v开头的tag时触发

jobs:
  build:
    name: Cross-platform build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact_name: lxz-linux-amd64
          - goos: linux
            goarch: arm64
            artifact_name: lxz-linux-arm64
          - goos: darwin
            goarch: amd64
            artifact_name: lxz-darwin-amd64
          - goos: darwin
            goarch: arm64
            artifact_name: lxz-darwin-arm64
          - goos: windows
            goarch: amd64
            artifact_name: lxz-windows-amd64.exe
          - goos: windows
            goarch: arm64
            artifact_name: lxz-windows-arm64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}"
          
          # 获取版本信息
          VERSION="${{ github.ref_name }}"
          COMMIT="${{ github.sha }}"
          DATE=$(date -u +%Y-%m-%d)
          GO_VERSION=$(go version | awk '{print $3}')
          
          # 构建ldflags
          LDFLAGS="-X 'github.com/liangzhaoliang95/lxz/internal/version.Version=$VERSION'"
          LDFLAGS="$LDFLAGS -X 'github.com/liangzhaoliang95/lxz/internal/version.Commit=$COMMIT'"
          LDFLAGS="$LDFLAGS -X 'github.com/liangzhaoliang95/lxz/internal/version.Date=$DATE'"
          LDFLAGS="$LDFLAGS -X 'github.com/liangzhaoliang95/lxz/internal/version.GoVersion=$GO_VERSION'"
          LDFLAGS="$LDFLAGS -X 'github.com/liangzhaoliang95/lxz/internal/version.Platform=${{ matrix.goos }}'"
          LDFLAGS="$LDFLAGS -X 'github.com/liangzhaoliang95/lxz/internal/version.Arch=${{ matrix.goarch }}'"
          LDFLAGS="$LDFLAGS -X 'github.com/liangzhaoliang95/lxz/internal/version.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
          LDFLAGS="$LDFLAGS -s -w"
          
          echo "Build flags: $LDFLAGS"
          go build -ldflags="$LDFLAGS" -o ${{ matrix.artifact_name }} ./main.go

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## 下载地址
            
            ### Linux
            - **AMD64**: [lxz-linux-amd64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/lxz-linux-amd64)
            - **ARM64**: [lxz-linux-arm64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/lxz-linux-arm64)
            
            ### macOS
            - **AMD64**: [lxz-darwin-amd64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/lxz-darwin-amd64)
            - **ARM64**: [lxz-darwin-arm64](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/lxz-darwin-arm64)
            
            ### Windows
            - **AMD64**: [lxz-windows-amd64.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/lxz-windows-amd64.exe)
            - **ARM64**: [lxz-windows-arm64.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/lxz-windows-arm64.exe)
            
            ## 安装说明
            
            ### Linux/macOS
            ```bash
            # 下载二进制文件
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/lxz-$(uname -s | tr '[:upper:]' '[:lower:]')-$(uname -m)
            
            # 重命名并移动到PATH目录
            sudo mv lxz-$(uname -s | tr '[:upper:]' '[:lower:]')-$(uname -m) /usr/local/bin/lxz
            
            # 添加执行权限
            sudo chmod +x /usr/local/bin/lxz
            ```
            
            ### Windows
            ```cmd
            # 下载exe文件到任意目录
            # 将目录添加到PATH环境变量
            # 或在命令行中直接运行exe文件
            ```
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
